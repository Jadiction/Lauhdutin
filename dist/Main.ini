[Metadata]
Name=Lauhdutin
Author=Kapiainen
Information=A game launcher with support for various digital distribution platforms.
Version=3.1.0 alpha
License=MIT

[Rainmeter]
Update=16
DefaultUpdateDivider=-1
AccurateText=1
OnCloseAction=[!CommandMeasure "Script" "Unload()"][!DeactivateConfigGroup "LauhdutinSubconfigs"]
DynamicWindowSize=0
MouseLeaveAction=[!CommandMeasure "Script" "OnMouseLeave()"]
SkinWidth=#SkinWidth#
SkinHeight=#SkinHeight#
ContextTitle="#ContextTitleSettings#"
ContextAction=[!ActivateConfig "#ROOTCONFIG#\Settings"]
ContextTitle2="#ContextTitleOpenShortcutsFolder#"
ContextAction2=["#@#\Shortcuts"]
ContextTitle3="#ContextTitleExecuteStoppingBangs#"
ContextAction3=[!CommandMeasure "Script" "OnContextExecuteStoppingBangs()"]
ContextTitle4="-"
ContextAction4=
ContextTitle5="#ContextTitleHideGamesStatus#"
ContextAction5=[!CommandMeasure "Script" "OnContextToggleHideGames()"]
ContextTitle6="#ContextTitleUnhideGameStatus#"
ContextAction6=[!CommandMeasure "Script" "OnContextToggleUnhideGames()"]
ContextTitle7="#ContextTitleRemoveGamesStatus#"
ContextAction7=[!CommandMeasure "Script" "OnContextToggleRemoveGames()"]
ContextTitle8="-"
ContextAction8=
ContextTitle9="#ContextTitleDetectGames#"
ContextAction9=[!CommandMeasure "Script" "OnContextTriggerGameDetection()"]
ContextTitle10="#ContextTitleAddGame#"
ContextAction10=[!CommandMeasure "Script" "OnContextAddGame()"]

[Script]
Measure=Script
ScriptFile=#@#main\init.lua
UpdateDivider=-1

[Command]
Measure=Plugin
Plugin=RunCommand
Parameter=
State=Hide
OutputFile=
FinishAction=[]

[Process]
Measure=Plugin
Plugin=Process
ProcessName=
UpdateDivider=630
OnUpdateAction=[!CommandMeasure "Script" "OnProcessUpdate([Process])"]

[Downloader]
Measure=Plugin
Plugin=WebParser
URL=
DecodeCharacterReference=1
Download=1
DownloadFile=
FinishAction=
OnConnectErrorAction=
OnRegExpErrorAction=
OnDownloadErrorAction=
UpdateDivider=-1
UpdateRate=2
Disabled=1

@include=#@#colors.inc

[Variables]
ContextTitleSettings=SETTINGS
ContextTitleOpenShortcutsFolder=OPEN SHORTCUTS FOLDER
ContextTitleExecuteStoppingBangs=EXECUTE STOPPING BANGS
ContextTitleHideGamesStatus=START HIDING GAMES
ContextTitleUnhideGameStatus=START UNHIDING GAMES
ContextTitleRemoveGamesStatus=START REMOVING GAMES
ContextTitleDetectGames=DETECT GAMES
ContextTitleCreateGame=CREATE GAME
SkinWidth=10
SkinHeight=10

[placeholder]
Meter=Image
SolidColor=0,0,0,1
X=0
Y=0
W=0
H=0

@include2=#@#main\slots\init.inc
@include3=#@#shared\status\init.inc
@include4=#@#main\toolbar\init.inc
